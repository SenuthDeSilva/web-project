<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home</title>
	<link rel="stylesheet" href="global.css">
	<style>
		#content {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		#comments-form {
			display: flex;
			flex-direction: column;
			gap: 1em;

			background: var(--surface);
			padding: 1em;
			border-radius: 1em;
			max-width: 1000px;
		}

		hr {
			margin-top: 1em;
			margin-left: 10%;
			margin-right: 10%;
			display: block;
			content: '';
			width: 80%;
			height: 1px;
			background: hsl(var(--tint), 25%, 50%);
			border: 0;
		}

		.question {
			display: flex;
			gap: 1em;
			flex-direction: column;
		}

		.answer {
			display: flex;
			flex-direction: row;
			justify-content: space-evenly;
		}

		input,
		textarea,
		select,
		button,
		p {
			margin: 0;
			outline: none;
			border: none;
			background-color: hsl(var(--tint), 15%, 60%);
			color: hsl(var(--tint), 5%, 20%);
			font-family: inherit;
			border-radius: 1em;
			padding: 1em;
		}

		input:hover,
		textarea:hover,
		select:hover,
		button:hover,
		p:hover {
			background-color: hsl(var(--tint), 15%, 65%);
		}

		.radio {
			margin-top: 1em;
			display: flex;
			flex-direction: column;
			gap: 0.5em;
		}

		input[type=radio] {
			min-height: 1.5em;
			min-width: 1.5em;
		}

		input[type=radio]:hover,
		button:hover,
		select:hover {
			cursor: pointer;
		}

		.controls {
			display: flex;
			justify-content: space-evenly;
		}
	</style>
</head>

<body>
<script>
	document.body.style.setProperty('--tint', Math.floor(Math.random() * 360).toString())
</script>

<div id="navbar">
	<div class="logo"></div>
	<div class="separator"></div>
	<div id="links">
		<a href="home.html" class="link">Home</a>
      <a href="quiz.html" class="link">Quiz</a>
      <a href="Store.html" class="link">Store</a>
      <a href="#" class="link">Gallery</a>
      <a href="comments.html" class="link active">Comments</a>
      <a href="aboutus.html" class="link">About Us</a>
      <a href="#" class="link">Sitemap</a>
	</div>
	<script>
		let navbar = document.getElementById("navbar");
		navbar.addEventListener("click", ev => {
			if (navbar.classList.contains("fold") && !ev.target.classList.contains("link")) {
				navbar.classList.toggle("hidden");
			}
		})
		if (window.innerWidth < 800) {
			navbar.classList.add("fold", "hidden");
		}
		window.addEventListener("resize", ev => {
			if (window.innerWidth < 800) {
				navbar.classList.add("fold", "hidden");
			} else {
				navbar.classList.remove("fold", "hidden");
			}
		})
		// hover bold fix
		Array.from(document.getElementsByClassName('link')).forEach(link => link.dataset.label = link.innerText)
	</script>
</div>

<div id="content">
	<h1>Your feedback helps us improve!</h1>
	<form id="comments-form">

		<!-- Question 1 -->
		<div class="question">
			<label for="q1">1. What do you think of our website's design and layout?</label>
			<textarea class="answer" id="q1" name="q1"></textarea>
		</div>
		<hr>
		<!-- Question 2 -->
		<div class="question">
			<label for="q2">2. Did you find the content on our website helpful and informative?</label>
			<div class="answer">
				<div class="radio">
					<input type="radio" id="q2-yes" name="q2" value="Yes" required>
					<label for="q2-yes">Yes</label>
				</div>
				<div class="radio">
					<input type="radio" id="q2-no" name="q2" value="No" required>
					<label for="q2-no">No</label>
				</div>
			</div>
		</div>

		<hr>

		<!-- Question 3 -->
		<div class="question">
			<label for="q3">3. How would you rate the overall user experience of our website?</label>
			<select class="answer" id="q3" name="q3" required>
				<option value="" disabled selected>Select rating</option>
				<option value="5">Excellent</option>
				<option value="4">Good</option>
				<option value="3">Average</option>
				<option value="2">Fair</option>
				<option value="1">Poor</option>
			</select>
		</div>

		<hr>

		<!-- Question 4 -->
		<div class="question">
			<label for="q4">4. Is there anything specific you liked about our website?</label>
			<textarea class="answer" id="q4" name="q4"></textarea>
		</div>

		<hr>

		<!-- Question 5 -->
		<div class="question">
			<label for="q5">5. Are there any improvements or changes you would suggest for our website?</label>
			<textarea class="answer" id="q5" name="q5"></textarea>
		</div>

		<hr>

		<!-- Question 6 -->
		<div class="question">
			<label for="q6">6. Did you encounter any issues or difficulties while navigating the
				website?</label>
			<textarea class="answer" id="q6" name="q6"></textarea>
		</div>

		<hr>

		<!-- Question 7 -->
		<div class="question">
			<label for="q7">7. How likely are you to recommend our website to others?</label>
			<div class="answer">
				<div class="radio">
					<input type="radio" id="q7-likely" name="q7" value="Likely" required>
					<label for="q7-likely">Likely</label>
				</div>
				<div class="radio">
					<input type="radio" id="q7-neutral" name="q7" value="Neutral" required>
					<label for="q7-neutral">Neutral</label>
				</div>
				<div class="radio">
					<input type="radio" id="q7-unlikely" name="q7" value="Unlikely" required>
					<label for="q7-unlikely">Unlikely</label>
				</div>
			</div>
		</div>

		<hr>

		<!-- Question 8 -->
		<div class="question">
			<label for="q8">8. Please share any additional comments or feedback you have about our
				website.</label>
			<textarea class="answer" id="q8" name="q8"></textarea>
		</div>

		<hr>

		<!-- Question 9 -->
		<div class="question">
			<label for="q9">9. What type of content would you like to see more of on our website?</label>
			<textarea class="answer" id="q9" name="q9"></textarea>
		</div>

		<hr>

		<!-- Question 10 -->
		<div class="question">
			<label for="q10">10. Would you be interested in participating in future surveys or user testing to help
				us
				improve our website?</label>
			<div class="answer">
				<div class="radio">
					<input type="radio" id="q10-yes" name="q10" value="Yes" required>
					<label for="q10-yes">Yes</label>
				</div>
				<div class="radio">
					<input type="radio" id="q10-no" name="q10" value="No" required>
					<label for="q10-no">No</label>
				</div>
			</div>
		</div>

		<hr>

		<div class="controls">
			<button type="submit">Submit</button>
			<button type="reset">Reset</button>
		</div>
	</form>
	<script>
		document.getElementById("comments-form").addEventListener("submit", ev => {
			ev.preventDefault();
			let body = "";
			let subject = "Feedback on the 'Tempo' music website.";

			let entries = new FormData(ev.target, ev.submitter).entries();
			for (entry of entries) {
				let key = document.querySelector(`label[for=${entry[0]}]`).innerText;
				let val = entry[1] ? entry[1] : "Not answered.";
				body += key + "\n" + val + "\n";
			}

			let sEnc = encodeURIComponent(subject);
			let bEnc = encodeURIComponent(body);
			window.location.href = `mailto:sehandu.20220667@iit.ac.lk?subject=${sEnc}&body=${bEnc}`;
		});
	</script>
</div>
